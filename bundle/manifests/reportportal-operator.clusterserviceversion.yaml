apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "rp5.reportportal.io/v1",
          "kind": "ReportPortal",
          "metadata": {
            "name": "reportportal-sample"
          },
          "spec": {
            "api_image": "quay.io/waynesun09/service-api:5.3.0-rootless",
            "api_replicas": 1,
            "app_domain": "apps.test-example.com",
            "enable_pg_restic_backup": "yes",
            "es_backup_schedule": "@daily",
            "es_s3_backup_dir": "s3_backup",
            "es_snapshot_bucket": "es-snapshot-123123",
            "gateway_replicas": 1,
            "index_replicas": 1,
            "pg_restic_password": "rp_user",
            "pg_restic_s3_bucket_init": "yes",
            "pg_s3_bucket_name": "pgbackup-123123",
            "uat_image": "reportportal/service-authorization:5.3.0",
            "ui_replicas": 1
          }
        },
        {
          "apiVersion": "rp5.reportportal.io/v1",
          "kind": "ReportPortalRestore",
          "metadata": {
            "name": "reportportalrestore-sample"
          },
          "spec": {
            "es_restore": "yes",
            "es_restore_date": "2020-08-07",
            "es_s3_backup_dir": "s3_backup",
            "es_snapshot_bucket": "es-snapshot-123123",
            "pg_recovery": "yes",
            "pg_recovery_target_time": "2020-08-07 00:00:00",
            "pg_restic_password": "rp_user",
            "pg_s3_bucket_name": "pgbackup-123123"
          }
        },
        {
          "apiVersion": "rp5.reportportal.io/v1",
          "kind": "ServiceApiServiceMonitor",
          "metadata": {
            "name": "serviceapiservicemonitor-sample"
          },
          "spec": {
            "bearer_token_secret_key": "token",
            "bearer_token_secret_name": "rp-user-auth"
          }
        }
      ]
    capabilities: Deep Insights
    categories: Application Runtime
    certified: "false"
    containerImage: quay.io/waynesun09/rp5-operator:v0.0.5
    createdAt: "2020-09-17 09:45:00"
    repository: https://github.com/waynesun09/reportportal-operator
    operators.operatorframework.io/builder: operator-sdk-v1.0.0
    operators.operatorframework.io/project_layout: ansible.sdk.operatorframework.io/v1
  name: reportportal-operator.v0.0.5
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: ReportPortalRestore
      description: ReportPortal Restore from s3 backup
      name: reportportalrestores.rp5.reportportal.io
      version: v1
      resources:
      - kind: Pods
        name: ""
        version: v1
      - kind: ConfigMaps
        name: ""
        version: v1
      - kind: ReportPortalRestores
        name: reportportalrestores.rp5.reportportal.io
        version: v1
      specDescriptors:
      - description: Enable Postgres recovery, need be 'yes' or 'no'
        displayName: Enable Postgres recovery
        path: pg_recovery
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
      - description: The Postgres recovery target time, need be unique and valid time,
          e.g. '2020-08-05 08:20:00 UTC'
        displayName: The Postgres recovery target time
        path: pg_recovery_target_time
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
      - description: The s3 Postgres bucket name, need be unique and valid bucket
          name
        displayName: The s3 Postgres bucket name
        path: pg_s3_bucket_name
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
      - description: The s3 Postgres bucket restic password
        displayName: Restic password
        path: pg_restic_password
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
      - description: The Elasticsearch snapshot path dir, if set the snapshot will
          be enabled
        displayName: Elasticsearch snapshot path dir
        path: es_s3_backup_dir
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
      - description: The Elasticsearch snapshot s3 bucket name
        displayName: Elasticsearch snapshot s3 bucket name
        path: es_snapshot_bucket
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
      - description: The Elasticsearch snapshot to s3 bucket schedule, crontab schedule
          format
        displayName: Elasticsearch snapshot to s3 bucket schedule
        path: es_backup_schedule
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
    - kind: ReportPortal
      description: ReportPortal v5 Deployment with ReportPortal Operator
      name: reportportals.rp5.reportportal.io
      version: v1
      resources:
      - kind: Pods
        name: ""
        version: v1
      - kind: ConfigMaps
        name: ""
        version: v1
      - kind: ReportPortals
        name: reportportals.rp5.reportportal.io
        version: v1
      - kind: ReplicaSets
        name: ""
        version: v1
      - kind: Deployments
        name: ""
        version: v1
      - kind: Services
        name: ""
        version: v1
      specDescriptors:
      - description: Clustser default sub domain hostname for the apps, if specified
          route will be created with $namespace-reportportal.$app_domain.
        displayName: App route base domain name
        path: app_domain
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
      - description: Replicas number for service-ui component
        displayName: RP service-ui replicas
        path: ui_replicas
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:number
      - description: Replicas number for service-api component
        displayName: RP service-api replicas
        path: api_replicas
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:number
      - description: service-api container image url
        displayName: service-api container image
        path: api_image
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
      - description: service-authorization container image url
        displayName: service-authorization container image
        path: uat_image
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
      - description: Replicas number for service-index component
        displayName: RP service-index replicas
        path: index_replicas
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:number
      - description: Replicas number for gateway component
        displayName: RP gateway replicas
        path: gateway_replicas
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:number
      - description: Whether to enable Postgres backup via restic, yes or no
        displayName: Whether to enable Postgres backup via restic
        path: enable_pg_restic_backup
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
      - description: Whether to init the Postgres bucket, yes or no
        displayName: Whether to init the Postgres bucket
        path: pg_restic_s3_bucket_init
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
      - description: The s3 Postgres bucket name, need be unique and valid bucket
          name
        displayName: The s3 Postgres bucket name
        path: pg_s3_bucket_name
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
      - description: The s3 Postgres bucket restic password
        displayName: Restic password
        path: pg_restic_password
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
      - description: The Elasticsearch snapshot path dir, if set the snapshot will
          be enabled
        displayName: Elasticsearch snapshot path dir
        path: es_s3_backup_dir
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
      - description: The Elasticsearch snapshot s3 bucket name
        displayName: Elasticsearch snapshot s3 bucket name
        path: es_snapshot_bucket
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
      - description: The Elasticsearch snapshot to s3 bucket schedule, crontab schedule
          format
        displayName: Elasticsearch snapshot to s3 bucket schedule
        path: es_backup_schedule
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
      statusDescriptors:
      - description: Conditions provided by deployment
        displayName: Conditions
        path: conditions
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes.conditions
    - kind: ServiceApiServiceMonitor
      description: ReportPortal service-api ServiceMonitor for metrics
      name: serviceapiservicemonitors.rp5.reportportal.io
      version: v1
      resources:
      - kind: Pods
        name: ""
        version: v1
      - kind: ConfigMaps
        name: ""
        version: v1
      - kind: serviceapiservicemonitors
        name: serviceapiservicemonitors.rp5.reportportal.io
        version: v1
      specDescriptors:
      - description: ReportPortal bearer token secret name
        displayName: ReportPortal bearer token secret name
        path: bearer_token_secret_name
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
      - description: The key in ReportPortal bearer token secret
        displayName: The key in ReportPortal bearer token secret
        path: bearer_token_secret_key
        x-descriptors:
        - urn:alm:descriptor:tectonic.ui:text
  description: ReportPortal is a test automation analytics platform. ReportPortal Operator support instantiating the ReportPortal services and required dependencies. The Operator also support data backup & restore and metrics monitoring.
  displayName: reportportal-operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - secrets
          - pods
          - pods/exec
          - pods/log
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - serviceaccounts
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - deployments/scale
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - roles
          - rolebindings
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - policy
          resources:
          - poddisruptionbudgets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - batch
          resources:
          - jobs
          - cronjobs
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          - routes/custom-host
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - alertmanagers
          - servicemonitors
          - prometheuses
          - prometheusrules
          verbs:
          - get
          - list
          - create
          - update
          - delete
          - deletecollection
          - watch
          - patch
        - apiGroups:
          - apps
          resourceNames:
          - reportportal-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - rp5.reportportal.io
          resources:
          - reportportals
          - reportportals/status
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - rp5.reportportal.io
          resources:
          - reportportalrestores
          - reportportalrestores/status
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - rp5.reportportal.io
          resources:
          - serviceapiservicemonitors
          - serviceapiservicemonitors/status
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: default
      deployments:
      - name: reportportal-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --metrics-addr=127.0.0.1:8080
                - --enable-leader-election
                - --leader-election-id=reportportal-operator
                image: quay.io/waynesun09/rp5-operator:v0.0.5
                name: manager
                resources: {}
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: default
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - reportportal
  - failure analysis
  - test automation
  links:
  - name: Documentation
    url: https://github.com/waynesun09/reportportal-operator/blob/master/README.md
  - name: ReportPortal.io
    url: https://reportportal.io
  maintainers:
  - email: gsun@redhat.com
    name: Wayne Sun
  maturity: alpha
  provider:
    name: waynesun09
    url: https://github.com/waynesun09/reportportal-operator
  replaces: reportportal-operator.v0.0.4
  version: 0.0.5
